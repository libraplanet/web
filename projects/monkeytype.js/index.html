			window.onload = () => {

				/**
				 * init.
				 */
				(() => {
					var elmMes = document.getElementById('MESS_AREA');
					elmMes.innerHTML = '';

					elmSrc = document.getElementById('CELL_SRC');
					elmTgt = document.getElementById('CELL_TGT');
				})();

				/**
				 * change
				 */
				var changed = () => {
					var strOrgSrc = elmSrc.value;
					var strMonkey = '';
					var lines = (strOrgSrc.split(/\r\n|\n/) || []);
					var convMap = [];
					//cretae map
					(() => {
						var elmInputKeys = document.querySelectorAll('input.mapDefKey[data-key]');
						Array.prototype.forEach.call(elmInputKeys, (elmInputKey) => {
							var dataKeyName = elmInputKey.getAttribute('data-key');
							var convTgtChar = elmInputKey.value;
							var elmInputVals = document.querySelectorAll('input.mapDefVal[data-key="' + dataKeyName + '"]');
							Array.prototype.forEach.call(elmInputVals, (elmInputVal) => {
								var str = elmInputVal.value;
								for(convSrcChar of str) {
									convMap[convSrcChar.toUpperCase()] = convTgtChar;
								}
							});
						});
					})();
					for(var line of lines) {
						if(line) {
							var s = '';
							for(var c of line) {
								s += (convMap[c.toUpperCase()] || c);
							}
							strMonkey += s;
							strMonkey += '\n';
						}
					}
					elmTgt.value = strMonkey;
				}

				setInterval(() => {
					var strOrgSrc = elmSrc.value;
					if(bufStr != strOrgSrc) {
						changed();
						bufStr = strOrgSrc;
					}
				}, 1000);
			};
