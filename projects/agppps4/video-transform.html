		<script type="text/javascript">
			/**
			 * onload
			 */
			window.onload = function() {

				/** resize event listener. */
				window.addEventListener('resize', function() {
					addMessage('event resize.');
					resize();
				});
				/** key event listener. */
				window.addEventListener('keydown', function(event) {
					addMessage('keydown key(' + event.key + ')');
					resize();
				});

				/** init event. */
				setTimeout(function(){
					var elmPainTL = document.getElementById('PAIN_TL');
					var elmPainVideo = document.getElementById('PAIN_VIDEO');
					addMessage('initial resize.');
					resize();
					setTimeout(function(){
						elmPainVideo.style.visibility = "visible";
						setTimeout(function(){
							elmPainTL.style.visibility = "visible";
						}, 500);
					}, 500);
				}, 1);

				/** tick event. */
				setInterval(function(){
					addMessage('tick resize.');
					resize();
				}, 5000);
				
				

				/** message. */
				addMessage('lanch!.');
			}

			/**
			 * addMessage
			 */
			function addMessage(str){
				var elm = document.getElementById('MESSAGE_ITEMS');
				var li = document.createElement('li');
				var list;
				var z = function(s, f){
					var ret = '';
					ret = f + s;
					ret = ret.slice(-f.length);
					return ret;
				}
				var d = function(){
					var dt = new Date();
						var h0 = z(dt.getHours(), '00');
						var m0 = z(dt.getMinutes(), '00');
						var s0 = z(dt.getSeconds(), '00');
						return "" + h0 + ":" + m0 + ":" + s0 + ""
				}
				li.textContent  = "[" + d() + "] " + str;
				elm.insertBefore(li, elm.firstElementChild);
				setTimeout(function(){
					elm.removeChild(li);
				}, 10000);
			}

			/**
			 * onload
			 */
			function resize(force) {
				var elmRoot = document.getElementById('ROOT');
				var elmPainTL = document.getElementById('PAIN_TL');
				var elmPainVideo = document.getElementById('PAIN_VIDEO');
				var elmVideVide = document.getElementById('VIDEO');

				var w = elmRoot.clientWidth - 300;

				if((elmVideVide.style.width != w) || (force === true)) {
					elmVideVide.style.width = w + "px";
				}
				addMessage('video width(' + w + ')');
				addMessage('root size(' + elmRoot.clientWidth + 'x' + elmRoot.clientHeight + ')');
			}

		</script>
